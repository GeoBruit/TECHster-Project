<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar mynav navbar-dark" role="navigation" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Star Social</a> 
            
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li  class="nav-item">
                        <a class="nav-link active" href="{% url 'posts:create' %}">Post</a>
                    </li>
                    <li  class="nav-item">
                        <a class="nav-link active" href="{% url 'groups:all' %}">Groups</a>
                    </li>
                    <li  class="nav-item">
                        <a class="nav-link active" href="{% url 'groups:create' %}">Create Group</a></li>
                    <li  class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:logout' %}">LogOut</a>
                    </li>
                {% else %}
                    <li  class="nav-item">
                        <a class="nav-link active" href="{% url 'groups:all' %}">Groups</a>
                    </li>
                    <li  class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li  class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:singup' %}">Signin</a>
                    </li>

                {% endif %}

            </ul>

        </div>
    <div class="container-fluid">
    {% block content %}

    {% endblock %}
    </div>


<canvas id="canvas"></canvas>
</body>
<script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}">
</script>
</html>
